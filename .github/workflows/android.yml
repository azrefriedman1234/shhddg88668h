name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install Android 34 SDK
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build Debug (root or Azretr-main)
        shell: bash
        run: |
          set -e
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew :app:assembleDebug --no-daemon
          elif [ -f "Azretr-main/gradlew" ]; then
            cd Azretr-main
            chmod +x ./gradlew
            ./gradlew :app:assembleDebug --no-daemon
          else
            echo "ERROR: gradlew not found in repo root or Azretr-main/"
            echo "Repo root files:"
            ls -la
            exit 1
          fi
